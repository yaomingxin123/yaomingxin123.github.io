    <div class="post-body" itemprop="articleBody">
        <h3 id="用到的一些cmd命令"><a href="#用到的一些cmd命令" class="headerlink" title="用到的一些cmd命令"></a>用到的一些cmd命令</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">%WINDIR%                 &#123;系统目录 - C:\WINDOWS&#125;</span><br><span class="line">%SYSTEMROOT%             &#123;系统目录 - C:\WINDOWS&#125;</span><br><span class="line">%SYSTEMDRIVE%            &#123;系统根目录 - C:&#125;</span><br><span class="line">%HOMEDRIVE%              &#123;当前用户根目录 - C:&#125;</span><br><span class="line">%USERPROFILE%            &#123;当前用户目录 - C:\Documents and Settings\wy&#125;</span><br><span class="line">%HOMEPATH%               &#123;当前用户路径 - \Documents and Settings\wy&#125;</span><br><span class="line">%TMP%                    &#123;当前用户临时文件夹 - C:\DOCUME~1\wy\LOCALS~1\Temp&#125;</span><br><span class="line">%TEMP%                   &#123;当前用户临时文件夹 - C:\DOCUME~1\wy\LOCALS~1\Temp&#125;</span><br><span class="line">%APPDATA%                &#123;当前用户数据文件夹 - C:\Documents and Settings\wy\Application Data&#125;</span><br><span class="line">%PROGRAMFILES%           &#123;程序默认安装目录 - C:\Program Files&#125;</span><br><span class="line">%COMMONPROGRAMFILES%     &#123;文件通用目录 - C:\Program Files\Common Files&#125;</span><br><span class="line">%USERNAME%               &#123;当前用户名 - wy&#125;</span><br><span class="line">%ALLUSERSPROFILE%        &#123;所有用户文件目录 - C:\Documents and Settings\All Users&#125;</span><br><span class="line">%OS%                     &#123;操作系统名 - Windows_NT&#125;</span><br><span class="line">%COMPUTERNAME%           &#123;计算机名 - IBM-B63851E95C9&#125;</span><br><span class="line">%NUMBER_OF_PROCESSORS%   &#123;处理器个数 - 1&#125;</span><br><span class="line">%PROCESSOR_ARCHITECTURE% &#123;处理器芯片架构 - x86&#125;</span><br><span class="line">%PROCESSOR_LEVEL%        &#123;处理器型号 - 6&#125;</span><br><span class="line">%PROCESSOR_REVISION%     &#123;处理器修订号 - 0905&#125;</span><br><span class="line">%USERDOMAIN%             &#123;包含用户帐号的域 - IBM-B63851E95C9&#125;</span><br><span class="line">%COMSPEC%                &#123;C:\WINDOWS\system32\cmd.exe&#125;</span><br><span class="line"></span><br><span class="line">%PATHEXT% &#123;执行文件类型 - .COM;.EXE;.BAT;.CMD;.VBS;.VBE;.JS;.JSE;.WSF;.WSH;.pyo;.pyc;.py;.pyw&#125;</span><br><span class="line">%PATH%    &#123;搜索路径&#125;</span><br></pre></td></tr></table></figure>
