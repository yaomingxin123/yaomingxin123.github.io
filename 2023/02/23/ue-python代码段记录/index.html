        <h3 id="添加内容浏览器右键"><a href="#添加内容浏览器右键" class="headerlink" title="添加内容浏览器右键"></a>添加内容浏览器右键</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">import unreal</span><br><span class="line"></span><br><span class="line">menus = unreal.ToolMenus.get()</span><br><span class="line"></span><br><span class="line"># add contextbrowser menu</span><br><span class="line">menu_name = &quot;ContentBrowser.AssetContextMenu&quot;</span><br><span class="line">menu = menus.find_menu(menu_name)</span><br><span class="line">entry = unreal.ToolMenuEntry(type=unreal.MultiBlockType.MENU_ENTRY)</span><br><span class="line">entry.set_label(&quot;Convert Materials&quot;)</span><br><span class="line"># NOTE 注册执行的命令</span><br><span class="line">typ = unreal.ToolMenuStringCommandType.PYTHON</span><br><span class="line">run_str = &quot;print(11)&quot;</span><br><span class="line">entry.set_string_command(typ, &quot;&quot;, run_str)</span><br><span class="line"></span><br><span class="line">menu.add_section(&#x27;CustomControl&#x27;, label=&#x27;CustomMenu&#x27;)</span><br><span class="line">menu.add_menu_entry(&#x27;CustomControl&#x27;,entry)</span><br></pre></td></tr></table></figure>

<h3 id="添加视口右键"><a href="#添加视口右键" class="headerlink" title="添加视口右键"></a>添加视口右键</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">viewport_menu_name = &quot;LevelEditor.ActorContextMenu&quot;</span><br><span class="line">menu = menus.find_menu(viewport_menu_name)</span><br><span class="line">entry = unreal.ToolMenuEntry(type=unreal.MultiBlockType.MENU_ENTRY)</span><br><span class="line">entry.set_label(&quot;Convert Materials&quot;)</span><br><span class="line">typ = unreal.ToolMenuStringCommandType.PYTHON</span><br><span class="line">run_str = &quot;&quot;</span><br><span class="line">entry.set_string_command(typ, &quot;&quot;, run_str)</span><br><span class="line"></span><br><span class="line">menu.add_section(&#x27;CustomControl&#x27;, label=&#x27;ComstomMenu&#x27;)</span><br><span class="line">menu.add_menu_entry(&#x27;CustomControl&#x27;,entry)</span><br></pre></td></tr></table></figure>

<h3 id="添加菜单栏"><a href="#添加菜单栏" class="headerlink" title="添加菜单栏"></a>添加菜单栏</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line">type_map = &#123;&#x27;COMMAND&#x27;: unreal.ToolMenuStringCommandType.COMMAND,</span><br><span class="line">   &#x27;PYTHON&#x27;: unreal.ToolMenuStringCommandType.PYTHON&#125;</span><br><span class="line"># 分割线字典用来分割项目</span><br><span class="line">menu_section_dict = &#123;</span><br><span class="line">        &quot;Assets&quot;:&quot;AssetsManager&quot;,</span><br><span class="line">        &quot;Animation&quot;: &quot;Animation&quot;,</span><br><span class="line">        &quot;Render&quot;:&quot;Render&quot;,</span><br><span class="line">        &quot;Help&quot;:&quot;Help&quot;</span><br><span class="line">    &#125;</span><br><span class="line">#项目配置</span><br><span class="line">menu_entry_dict = &#123;</span><br><span class="line">        &quot;Assets_Tool&quot; : &#123;</span><br><span class="line">            &quot;section&quot;: &quot;Assets&quot;,</span><br><span class="line">            &quot;label&quot;: &quot;AssetsManager 2.0&quot;,</span><br><span class="line">            &quot;type&quot;: &quot;PYTHON&quot;,</span><br><span class="line">            &quot;command&quot;: &quot;from imp import reload;import UE4Tools;reload(UE4Tools);UE4Tools.showWindow()&quot;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">#添加菜单栏目选项</span><br><span class="line">menus = unreal.ToolMenus.get()</span><br><span class="line">main_menu = menus.find_menu(&#x27;LevelEditor.MainMenu&#x27;)</span><br><span class="line">if not main_menu:</span><br><span class="line">    raise RuntimeError(&quot;Failed to find the &#x27;Main&#x27; menu. Something is wrong in the force!&quot;)</span><br><span class="line">script_menu = main_menu.add_sub_menu(main_menu.get_name(), &#x27;Tools&#x27;, &#x27;OneMT_Tools&#x27;, &#x27;OneMT&#x27;)</span><br><span class="line"># 添加子项</span><br><span class="line">for section, label in menu_section_dict.items():</span><br><span class="line">    script_menu.add_section(section, label)</span><br><span class="line"></span><br><span class="line">for menu, data in menu_entry_dict.items():</span><br><span class="line">    entry = unreal.ToolMenuEntry(name=menu, type=unreal.MultiBlockType.MENU_ENTRY, insert_position=unreal.ToolMenuInsert(&#x27;&#x27;, unreal.ToolMenuInsertType.FIRST))</span><br><span class="line">    entry.set_label(data.get(&#x27;label&#x27;, &#x27;untitle&#x27;))</span><br><span class="line">    command = data.get(&#x27;command&#x27;, &#x27;&#x27;)</span><br><span class="line">    entry.set_string_command(type_map[data.get(&#x27;type&#x27;, 0)], &#x27;&#x27;, string=command)</span><br><span class="line">    script_menu.add_menu_entry(data.get(&#x27;section&#x27;, &#x27;&#x27;), entry)</span><br><span class="line">menus.refresh_all_widgets()</span><br></pre></td></tr></table></figure>
