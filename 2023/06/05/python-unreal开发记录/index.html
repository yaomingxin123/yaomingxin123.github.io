    <div class="post-body" itemprop="articleBody">
        <p>代码段记录</p>
<p>选择actor并移动<br>要获静态网格体的组件,才能移动</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">import unreal</span><br><span class="line">a=unreal.EditorLevelLibrary.get_selected_level_actors()</span><br><span class="line">print(a[0].static_mesh_component.set_world_location(unreal.Vector(0,0,0)))</span><br></pre></td></tr></table></figure>

<span id="more"></span>

<p>导出fbx设置</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">output_file = &#x27;C:\\Temp\\ue4_output.fbx&#x27;</span><br><span class="line"></span><br><span class="line">selected_actors = unreal.EditorLevelLibrary.get_selected_level_actors()</span><br><span class="line">if len(selected_actors) == 0:</span><br><span class="line">print(&quot;No actor selected, nothing to export&quot;)</span><br><span class="line">quit()</span><br><span class="line"></span><br><span class="line">task = unreal.AssetExportTask()</span><br><span class="line">task.object = selected_actors[0].get_world()</span><br><span class="line">task.filename = output_file</span><br><span class="line">task.selected = True</span><br><span class="line">task.replace_identical = False</span><br><span class="line">task.prompt = False</span><br><span class="line">task.automated = True</span><br><span class="line">task.options = unreal.FbxExportOption()</span><br><span class="line">task.options.vertex_color = False</span><br><span class="line">task.options.collision = False</span><br><span class="line">task.options.level_of_detail = False</span><br><span class="line">unreal.Exporter.run_asset_export_task(task)</span><br></pre></td></tr></table></figure>
    </div>
